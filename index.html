<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>にこにこ授業サポート Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap');
        
        body { 
            font-family: 'Zen Maru Gothic', sans-serif; 
            background-color: #fff9f9; 
            color: #4a4a4a;
            padding-bottom: 120px; 
        }
        
        .rounded-3xl { border-radius: 2rem; }
        .soft-shadow { box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid #ffe4e6;
            display: flex;
            justify-content: space-around;
            padding: 12px;
            border-radius: 2.5rem;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(251, 113, 133, 0.15);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            color: #a1a1aa;
            transition: all 0.3s ease;
            flex: 1;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .nav-item.active { color: #fb7185; }
        .nav-icon { width: 26px; height: 26px; margin-bottom: 2px; }

        .hidden { display: none !important; }
        button { transition: transform 0.2s, opacity 0.2s; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        
        .seat {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            border-radius: 1rem;
            border: 2px solid #f3f4f6;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .seat:hover { border-color: #fb7185; transform: translateY(-2px); }

        .container-wide {
            max-width: 1200px;
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.4s ease forwards; }
    </style>
</head>
<body>

    <div id="app" class="container-wide min-h-screen relative px-6 pt-8">
        
        <!-- HEADER -->
        <header class="mb-8 flex justify-between items-center bg-white p-6 rounded-3xl soft-shadow">
            <div>
                <h1 id="page-title" class="text-2xl font-bold text-rose-500">ホーム</h1>
                <p class="text-xs text-gray-400 mt-1">評価と座席をスマートに管理</p>
            </div>
            <button onclick="exportLogsToCSV()" class="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-2xl text-sm font-bold flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                CSV出力
            </button>
        </header>

        <!-- VIEWS -->
        <main class="pb-24">
            <!-- HOME VIEW -->
            <section id="view-home" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <p class="text-sm font-bold text-rose-400 mb-4 ml-2">本日の予定</p>
                    <div id="today-schedule" class="space-y-4"></div>
                </div>
                <div>
                    <p class="text-sm font-bold text-gray-400 mb-4 ml-2">授業ライブラリ</p>
                    <div id="other-schedule" class="grid grid-cols-1 gap-3"></div>
                </div>
            </section>

            <!-- PLANNING VIEW -->
            <section id="view-plan" class="hidden">
                <div class="bg-white p-8 rounded-[2.5rem] soft-shadow border border-rose-50 space-y-6">
                    <input type="hidden" id="edit-plan-id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-2">
                            <label class="text-sm font-bold text-gray-400 ml-2 mb-2 block">授業タイトル</label>
                            <input type="text" id="plan-subject" placeholder="例：1年A組 数学「連立方程式」" class="w-full bg-gray-50 p-4 rounded-2xl border-none text-lg">
                        </div>
                        <div>
                            <label class="text-sm font-bold text-gray-400 ml-2 mb-2 block">日付</label>
                            <input type="date" id="plan-date" class="w-full bg-gray-50 p-4 rounded-2xl border-none text-sm">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-sm font-bold text-gray-400 ml-2 mb-2 block">時間目</label>
                            <select id="plan-period" class="w-full bg-gray-50 p-4 rounded-2xl border-none text-sm"></select>
                        </div>
                        <div>
                            <label class="text-sm font-bold text-gray-400 ml-2 mb-2 block">座席表（クラス）</label>
                            <select id="plan-class-id" class="w-full bg-gray-50 p-4 rounded-2xl border-none text-sm"></select>
                        </div>
                    </div>

                    <div>
                        <label class="text-sm font-bold text-gray-400 ml-2 mb-2 block">評価基準・指導案のコピペ（AI抽出用）</label>
                        <textarea id="plan-raw-criteria" rows="6" class="w-full bg-gray-50 p-6 rounded-3xl border-none text-sm leading-relaxed" placeholder="教科書の評価基準などをそのまま貼り付けてください..."></textarea>
                    </div>

                    <div id="ai-insight-box" class="p-6 bg-gradient-to-br from-indigo-50 to-rose-50 rounded-[2rem] border border-white hidden">
                        <p class="text-xs font-bold text-indigo-500 uppercase tracking-widest mb-4">AIが抽出した観察ポイント</p>
                        <div id="ai-criteria-list" class="space-y-3 mb-4"></div>
                        
                        <div class="mt-4 pt-4 border-t border-indigo-100">
                            <label class="text-[10px] font-bold text-indigo-400 mb-2 block">追加で注目したいキーワードや要望</label>
                            <div class="flex gap-2">
                                <input type="text" id="ai-refine-input" placeholder="例：ICTの活用に注目してほしい、など" class="flex-1 bg-white/60 p-3 rounded-xl border-none text-sm">
                                <button onclick="generateAICriteria(true)" class="bg-indigo-500 text-white px-4 py-2 rounded-xl text-xs font-bold">再構成</button>
                            </div>
                        </div>
                    </div>

                    <div class="pt-4 flex flex-col md:flex-row gap-4">
                        <button onclick="generateAICriteria()" id="btn-ai-generate" class="flex-1 py-5 bg-indigo-100 text-indigo-600 rounded-[2rem] font-bold text-lg hover:bg-indigo-200">
                            AIで観察ポイントを抽出
                        </button>
                        <button onclick="savePlan()" class="flex-1 py-5 bg-rose-500 text-white rounded-[2rem] font-bold text-lg shadow-xl shadow-rose-200">
                            この授業を保存する
                        </button>
                    </div>
                </div>
            </section>

            <!-- SEATING CONFIG VIEW -->
            <section id="view-seating-config" class="hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 bg-white p-8 rounded-[2.5rem] soft-shadow space-y-4">
                        <h2 class="text-lg font-bold text-blue-500 mb-4">新規座席表の作成</h2>
                        <input type="text" id="class-name" class="w-full bg-gray-50 p-4 rounded-2xl border-none" placeholder="クラス名（例：1年1組）">
                        <div class="grid grid-cols-3 gap-3">
                            <input type="number" id="seat-cols" value="6" onchange="updateSeatPreview()" class="bg-gray-50 p-2 rounded-xl border-none text-center">
                            <input type="number" id="seat-rows" value="5" onchange="updateSeatPreview()" class="bg-gray-50 p-2 rounded-xl border-none text-center">
                            <input type="number" id="seat-count" value="30" onchange="updateSeatPreview()" class="bg-gray-50 p-2 rounded-xl border-none text-center">
                        </div>
                        <textarea id="student-list" rows="10" oninput="updateSeatPreview()" class="w-full bg-gray-50 p-4 rounded-2xl border-none text-xs" placeholder="名簿を改行区切りで入力..."></textarea>
                        <button onclick="saveClassSeating()" class="w-full py-4 bg-blue-500 text-white rounded-2xl font-bold">座席表を保存</button>
                    </div>
                    <div class="lg:col-span-2">
                        <div id="seating-preview" class="grid gap-2 bg-white p-8 rounded-[2.5rem] soft-shadow mb-6"></div>
                        <div id="saved-classes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    </div>
                </div>
            </section>

            <!-- ASSESSMENT VIEW -->
            <section id="view-assessment" class="hidden">
                <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
                    <div class="xl:col-span-3">
                        <div id="assess-remind" class="p-6 bg-gradient-to-r from-yellow-50 to-amber-50 rounded-3xl border border-amber-100 mb-8">
                            <p id="assess-ai-points" class="text-sm text-amber-900 leading-relaxed font-bold"></p>
                        </div>
                        <div id="assess-seating-grid" class="grid gap-3 mb-12"></div>
                    </div>
                    <div class="xl:col-span-1">
                        <div class="bg-white p-6 rounded-[2.5rem] soft-shadow border border-gray-100 sticky top-4">
                            <h3 class="text-sm font-bold mb-4">ログ</h3>
                            <div id="live-logs" class="space-y-3 max-h-[60vh] overflow-y-auto"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SETTINGS VIEW -->
            <section id="view-settings" class="hidden max-w-2xl mx-auto space-y-8">
                <!-- ACTIONS SETTINGS -->
                <div class="bg-white p-10 rounded-[2.5rem] soft-shadow space-y-6">
                    <h3 class="text-xl font-bold text-gray-700">評価ボタンのカスタマイズ</h3>
                    
                    <div>
                        <p class="text-xs font-bold text-emerald-500 mb-2 ml-2">ポジティブな行動（加点）</p>
                        <div id="settings-pos-list" class="space-y-2 mb-3"></div>
                        <button onclick="addActionInput('pos')" class="text-xs text-emerald-500 font-bold ml-2 hover:underline">+ 項目を追加</button>
                    </div>

                    <div class="pt-4">
                        <p class="text-xs font-bold text-rose-500 mb-2 ml-2">課題となる行動（減点・注意）</p>
                        <div id="settings-neg-list" class="space-y-2 mb-3"></div>
                        <button onclick="addActionInput('neg')" class="text-xs text-rose-500 font-bold ml-2 hover:underline">+ 項目を追加</button>
                    </div>
                </div>

                <!-- PERIOD SETTINGS -->
                <div class="bg-white p-10 rounded-[2.5rem] soft-shadow space-y-4">
                    <h3 class="text-xl font-bold text-gray-700">時間割設定</h3>
                    <div id="period-settings" class="space-y-4"></div>
                    <button onclick="addPeriodSlot()" class="text-rose-500 text-sm font-bold">+ 追加</button>
                    <button onclick="saveSettings()" class="w-full py-5 bg-gray-800 text-white rounded-2xl font-bold mt-4">すべての設定を保存</button>
                </div>
            </section>
        </main>

        <!-- NAVIGATION -->
        <nav class="bottom-nav">
            <button onclick="switchTab('home')" class="nav-item active" id="btn-nav-home">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                <span>ホーム</span>
            </button>
            <button onclick="switchTab('plan')" class="nav-item" id="btn-nav-plan">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                <span>計画</span>
            </button>
            <button onclick="switchTab('seating-config')" class="nav-item" id="btn-nav-seating-config">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                <span>座席表</span>
            </button>
            <button onclick="switchTab('settings')" class="nav-item" id="btn-nav-settings">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                <span>設定</span>
            </button>
        </nav>

        <!-- ASSESSMENT ACTION MODAL -->
        <div id="assess-modal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center p-6 z-[200]">
            <div class="bg-white p-10 rounded-[3rem] w-full max-w-sm shadow-2xl text-center">
                <h3 id="modal-student-name" class="font-bold text-2xl mb-8 text-gray-700">生徒名</h3>
                <div class="grid grid-cols-1 gap-4 overflow-y-auto max-h-[60vh] px-2" id="modal-action-buttons"></div>
                <button onclick="closeAssessModal()" class="mt-8 w-full py-2 text-gray-400 font-bold">閉じる</button>
            </div>
        </div>

    </div>

    <script>
        const apiKey = ""; 
        const API_MODEL = "gemini-2.5-flash-preview-09-2025";

        // 初期設定
        let state = {
            plans: JSON.parse(localStorage.getItem('n_plans_v4') || '[]'),
            classes: JSON.parse(localStorage.getItem('n_classes_v4') || '[]'),
            periods: JSON.parse(localStorage.getItem('n_periods_v4') || '{"1":{"s":"08:45","e":"09:35"},"2":{"s":"09:45","e":"10:35"}}'),
            logs: JSON.parse(localStorage.getItem('n_logs_v4') || '[]'),
            actions: JSON.parse(localStorage.getItem('n_actions_v4') || '{"pos":["発言・挙手","協働・教え合い"],"neg":["私語・集中欠如","離席・他事"]}'),
            activePlan: null,
            activeStudent: null,
            previewGrid: [],
            tempAICriteria: []
        };

        // API通信用共通関数（指数バックオフ付き）
        async function callGeminiAPI(payload, systemPrompt, retries = 5, delay = 1000) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${API_MODEL}:generateContent?key=${apiKey}`;
            
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: payload }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || "API Error");
                    }
                    
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // 指数バックオフ
                }
            }
        }

        // --- Core Functions ---
        function switchTab(tabId) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById(`view-${tabId}`);
            if (target) target.classList.remove('hidden');

            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            const activeNav = document.getElementById(`btn-nav-${tabId}`);
            if (activeNav) activeNav.classList.add('active');
            
            if (tabId === 'home') renderHome();
            if (tabId === 'plan') renderPlanInputs();
            if (tabId === 'seating-config') renderSeatingConfig();
            if (tabId === 'settings') renderSettings();

            const titles = { home: 'ホーム', plan: '計画', 'seating-config': '座席表設定', settings: '設定', assessment: '評価' };
            document.getElementById('page-title').innerText = titles[tabId] || '授業サポート';
        }

        function renderHome() {
            const today = new Date().toISOString().split('T')[0];
            const tPlans = state.plans.filter(p => p.date === today).sort((a,b)=>a.period - b.period);
            const oPlans = state.plans.filter(p => p.date !== today).sort((a,b)=>new Date(a.date) - new Date(b.date));

            document.getElementById('today-schedule').innerHTML = tPlans.map(p => `
                <div onclick="startLesson('${p.id}')" class="bg-white p-6 rounded-[2rem] soft-shadow border-l-[12px] border-rose-400 flex justify-between items-center group cursor-pointer hover:bg-rose-50">
                    <div><p class="text-[10px] font-bold text-rose-300">${p.period}時間目</p><h3 class="text-xl font-bold text-gray-700">${p.subject}</h3></div>
                    <div class="px-4 py-2 bg-rose-500 text-white rounded-xl font-bold">START</div>
                </div>
            `).join('') || '<p class="text-center py-10 text-gray-300">本日の予定なし</p>';

            document.getElementById('other-schedule').innerHTML = oPlans.map(p => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-gray-100 mb-2">
                    <span class="text-[10px] font-bold bg-gray-50 text-gray-400 p-2 rounded-lg">${p.date}</span>
                    <span class="font-bold text-gray-600">${p.subject}</span>
                    <button onclick="startLesson('${p.id}')" class="text-rose-400 font-bold text-xs">開始</button>
                </div>
            `).join('');
        }

        async function generateAICriteria(isRefine = false) {
            const rawText = document.getElementById('plan-raw-criteria').value;
            const refineRequest = document.getElementById('ai-refine-input').value;
            if (!rawText) return alert("評価基準となるテキストを入力してください");

            const btn = document.getElementById('btn-ai-generate');
            const originalText = btn.innerText;
            btn.innerText = "AI解析中...";
            btn.disabled = true;

            const basePrompt = "あなたは教師をサポートするAIです。提供される評価基準から、授業中に観察すべき具体的な行動目安を3つ抽出してください。形式は「・〜している」とし、1つ20文字以内。箇条書きのみを出力してください。";
            const refinePrompt = isRefine ? `\n\n追加の要望: ${refineRequest}\nこの要望を重点的に反映して再構成してください。` : "";

            try {
                const result = await callGeminiAPI(rawText + refinePrompt, basePrompt);
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "";
                
                state.tempAICriteria = text.split('\n').filter(l => l.trim().includes('・')).map(l => l.trim()).slice(0, 3);
                
                renderTempAICriteria();
                document.getElementById('ai-insight-box').classList.remove('hidden');
            } catch (e) {
                console.error(e);
                alert("AI解析中に問題が発生しました。インターネット接続や設定を確認してください。");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function renderTempAICriteria() {
            const list = document.getElementById('ai-criteria-list');
            list.innerHTML = state.tempAICriteria.map((c, i) => `
                <div class="flex gap-2">
                    <input type="text" value="${c}" onchange="state.tempAICriteria[${i}] = this.value" class="flex-1 bg-white p-3 rounded-xl border-none text-sm font-bold text-indigo-700 shadow-sm">
                    <button onclick="state.tempAICriteria.splice(${i}, 1); renderTempAICriteria();" class="text-rose-300">✕</button>
                </div>
            `).join('');
            if (state.tempAICriteria.length < 5) {
                list.innerHTML += `<button onclick="state.tempAICriteria.push('・'); renderTempAICriteria();" class="text-[10px] text-indigo-400 font-bold">+ 観察ポイントを追加</button>`;
            }
        }

        function savePlan() {
            const subj = document.getElementById('plan-subject').value;
            const cid = document.getElementById('plan-class-id').value;
            const date = document.getElementById('plan-date').value;
            if (!subj || !cid || !date) return alert("必要事項を入力してください");

            const plan = {
                id: Date.now().toString(),
                subject: subj,
                date: date,
                period: document.getElementById('plan-period').value,
                classId: cid,
                aiCriteria: state.tempAICriteria
            };

            state.plans.push(plan);
            localStorage.setItem('n_plans_v4', JSON.stringify(state.plans));
            switchTab('home');
        }

        function renderPlanInputs() {
            document.getElementById('plan-period').innerHTML = Object.keys(state.periods).map(p => `<option value="${p}">${p}時間目</option>`).join('');
            document.getElementById('plan-class-id').innerHTML = state.classes.map(c => `<option value="${c.id}">${c.name}</option>`).join('') || '<option value="">座席表を先に作成してください</option>';
        }

        function startLesson(id) {
            const plan = state.plans.find(p => p.id === id);
            const classInfo = state.classes.find(c => c.id === plan.classId);
            if (!classInfo) return alert("対応する座席表が見つかりません");

            state.activePlan = plan;
            switchTab('assessment');
            document.getElementById('assess-ai-points').innerText = plan.aiCriteria?.length ? plan.aiCriteria.join(' ') : "AI観察ポイント未設定";

            const grid = document.getElementById('assess-seating-grid');
            grid.style.gridTemplateColumns = `repeat(${classInfo.cols}, minmax(0, 1fr))`;
            grid.innerHTML = classInfo.students.map(name => `
                <div onclick="${name ? `openAssess('${name}')` : ''}" class="seat h-24 ${name ? 'bg-white' : 'bg-gray-50 border-dashed text-transparent'}">
                    ${name || ''}
                </div>
            `).join('');
            renderLogs();
        }

        function openAssess(name) {
            state.activeStudent = name;
            document.getElementById('modal-student-name').innerText = name;
            
            const btnArea = document.getElementById('modal-action-buttons');
            let btnsHtml = "";
            
            state.actions.pos.forEach(act => {
                btnsHtml += `<button onclick="recordAction('${act}')" class="py-5 bg-emerald-50 text-emerald-700 rounded-3xl font-bold border border-emerald-100 shadow-sm">${act}</button>`;
            });
            state.actions.neg.forEach(act => {
                btnsHtml += `<button onclick="recordAction('${act}')" class="py-5 bg-rose-50 text-rose-700 rounded-3xl font-bold border border-rose-100 shadow-sm">${act}</button>`;
            });
            
            btnArea.innerHTML = btnsHtml;
            document.getElementById('assess-modal').classList.remove('hidden');
        }

        function closeAssessModal() { document.getElementById('assess-modal').classList.add('hidden'); }

        function recordAction(action) {
            if (!state.activePlan) return;
            state.logs.unshift({
                id: Date.now(),
                planId: state.activePlan.id,
                subject: state.activePlan.subject,
                student: state.activeStudent,
                action: action,
                time: new Date().toLocaleString()
            });
            localStorage.setItem('n_logs_v4', JSON.stringify(state.logs));
            renderLogs();
            closeAssessModal();
        }

        function renderLogs() {
            if (!state.activePlan) return;
            const classLogs = state.logs.filter(l => l.planId === state.activePlan.id);
            document.getElementById('live-logs').innerHTML = classLogs.map(l => {
                const isNeg = state.actions.neg.includes(l.action);
                return `
                    <div class="p-3 bg-gray-50 rounded-2xl flex justify-between items-center text-sm animate-fadeIn">
                        <span class="font-bold">${l.student}</span>
                        <span class="text-xs font-bold ${isNeg ? 'text-rose-500' : 'text-emerald-500'}">${l.action}</span>
                    </div>
                `;
            }).join('');
        }

        function exportLogsToCSV() {
            if (state.logs.length === 0) return alert("ログがありません");
            const headers = ["日時", "授業名", "生徒名", "アクション"];
            const rows = state.logs.map(l => [l.time, l.subject, l.student, l.action]);
            let csvContent = "\uFEFF" + headers.join(",") + "\n" + rows.map(e => e.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `評価ログ_${new Date().toLocaleDateString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- Settings Logic ---
        function renderSettings() {
            renderActionSettings('pos');
            renderActionSettings('neg');

            const cont = document.getElementById('period-settings');
            cont.innerHTML = Object.entries(state.periods).map(([p, t]) => `
                <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl">
                    <span class="font-bold text-rose-500 w-8">${p}</span>
                    <input type="time" value="${t.s}" onchange="state.periods['${p}'].s = this.value" class="bg-white p-2 rounded-xl text-sm border-none">
                    <span class="text-gray-300">~</span>
                    <input type="time" value="${t.e}" onchange="state.periods['${p}'].e = this.value" class="bg-white p-2 rounded-xl text-sm border-none">
                    <button onclick="removePeriodSlot('${p}')" class="text-rose-300 ml-auto">✕</button>
                </div>
            `).join('');
        }

        function renderActionSettings(type) {
            const list = document.getElementById(`settings-${type}-list`);
            const items = state.actions[type];
            list.innerHTML = items.map((act, i) => `
                <div class="flex items-center gap-2">
                    <input type="text" value="${act}" onchange="state.actions['${type}'][${i}] = this.value" 
                           class="flex-1 ${type === 'pos' ? 'bg-emerald-50' : 'bg-rose-50'} p-4 rounded-2xl border-none">
                    <button onclick="state.actions['${type}'].splice(${i}, 1); renderActionSettings('${type}')" class="text-gray-300 px-2">✕</button>
                </div>
            `).join('');
        }

        function addActionInput(type) {
            state.actions[type].push("");
            renderActionSettings(type);
        }

        function addPeriodSlot() {
            const keys = Object.keys(state.periods).map(Number);
            const next = (keys.length > 0 ? Math.max(...keys) : 0) + 1;
            state.periods[next] = { s: "08:00", e: "08:50" };
            renderSettings();
        }

        function removePeriodSlot(p) {
            delete state.periods[p];
            renderSettings();
        }

        function saveSettings() {
            state.actions.pos = state.actions.pos.filter(a => a && a.trim() !== "");
            state.actions.neg = state.actions.neg.filter(a => a && a.trim() !== "");
            
            localStorage.setItem('n_actions_v4', JSON.stringify(state.actions));
            localStorage.setItem('n_periods_v4', JSON.stringify(state.periods));
            alert("設定を保存しました。");
            renderSettings();
        }

        // --- Seating Logic ---
        function updateSeatPreview() {
            const cols = parseInt(document.getElementById('seat-cols').value) || 1;
            const rows = parseInt(document.getElementById('seat-rows').value) || 1;
            const count = parseInt(document.getElementById('seat-count').value) || 0;
            const names = document.getElementById('student-list').value.split('\n').map(n=>n.trim()).filter(n=>n);
            const container = document.getElementById('seating-preview');
            container.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
            let grid = Array(rows * cols).fill(null);
            names.forEach((name, i) => { if (i < count && i < grid.length) grid[i] = name; });
            state.previewGrid = grid;
            container.innerHTML = grid.map(name => `<div class="seat h-12 text-[10px] ${name ? '' : 'bg-gray-50 border-dashed'}">${name || ''}</div>`).join('');
        }

        function saveClassSeating() {
            const name = document.getElementById('class-name').value;
            if (!name) return alert("クラス名を入力してください");
            state.classes.push({
                id: Date.now().toString(),
                name: name,
                cols: parseInt(document.getElementById('seat-cols').value),
                rows: parseInt(document.getElementById('seat-rows').value),
                students: state.previewGrid
            });
            localStorage.setItem('n_classes_v4', JSON.stringify(state.classes));
            renderSeatingConfig();
        }

        function renderSeatingConfig() {
            document.getElementById('saved-classes').innerHTML = state.classes.map(c => `
                <div class="bg-white p-5 rounded-3xl flex justify-between items-center border border-gray-50 mb-2">
                    <span class="font-bold">${c.name}</span>
                    <button onclick="state.classes = state.classes.filter(cl => cl.id !== '${c.id}'); renderSeatingConfig();" class="text-rose-200">✕ 削除</button>
                </div>
            `).join('');
            updateSeatPreview();
        }

        window.onload = () => {
            // データ整合性チェック
            if (!Array.isArray(state.plans)) state.plans = [];
            if (!Array.isArray(state.classes)) state.classes = [];
            
            switchTab('home');
        };
    </script>
</body>
</html>
